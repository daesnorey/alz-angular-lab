
<div class="row">
  <div class="container">
    <h1>Formulario </h1>
    <form >
      <div class="col-lg-3 ">
        <label for="fecha">Fecha </label> <input type="date" class="form-control" name="fecha"> <br>
        <label for="name">Nombre </label> <input type="text" class="form-control" name="nombre" placeholder="nombre"> <br>
        <label for="movil">Celular </label> <input type="tel" class="form-control" name="movil" placeholder="Telefono"> <br>
        <label for="mensaje">Mensaje </label> <textarea rows="3" cols="20" class="form-control"></textarea> <br><br>
        <input type="submit" class="btn btn-primary" value="Enviar"/>
      </div>
    </form>
  </div>
</div>
