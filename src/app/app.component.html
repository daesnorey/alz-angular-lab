<h1>PRIMER ANGULAR</h1>
El usuario {{matchName}} {{matchLastName}} tiene fecha de nacimiento del: {{matchBirthDate}}
<app-formulario
    [name]="matchName"
    [lastName]="matchLastName"
    [birthDate]="matchBirthDate"
    (valueChangedName) = "onChangeName($event)"
    (valueChangedLastName) = "onChangeLastName($event)"
    (valueChangedBirthDate) = "onChangeBirthDate($event)"
></app-formulario>
