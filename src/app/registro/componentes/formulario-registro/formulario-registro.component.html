<form [formGroup]="registroFormGroup" class="" (submit)="enviar()">
    <div class="form-group">
        <label for="txtNombre" >Nombre</label>
        <input type="text" id="txtNombre" name="txtNombre" class="form-control" formControlName="nombre"/>
    </div>
    <div class="form-group">
        <label for="txtApellido" >Apellido</label>
        <input type="text" id="txtApellido" name="txtApellido" class="form-control" formControlName="apellido"/>
    </div>
    <div class="form-group">
        <label for="txtFechaNacimiento" >Fecha Nacimiento</label>
        <input type="date" id="txtFechaNacimiento" name="txtFechaNacimiento" class="form-control" formControlName="fechaNacimiento"/><br>
    </div>
    <div class="form-group">
        <label for="txtGenero" >Genero</label>
        <select name="genero" class="form-control" formControlName="genero">
            <option [value]="item.index" *ngFor="let item of generos">{{item.genero}}</option>
        </select>
    </div>
    <div class="form-group">
        <label >Telefonos</label>
        <button type="button" (click)="addTelefono()"  class="btn btn-primary form-control">Agregar Telefono</button>
        <ng-container formArrayName="telefonos">
            <div *ngFor="let control of telefonos.controls; index as i">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button (click)="removeTelono(i)" class="btn btn-outline btn-danger" type="button">Remover</button>
                    </div>
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>
        </ng-container>
    </div>
    <div class="form-group">
        <label >Experiencia</label>
        <button type="button" (click)="addSkill()"  class="btn btn-primary form-control">Agregar skill</button>
        <ng-container formArrayName="skills">
            <div *ngFor="let skill of skills.controls; index as i">
              <div [formGroupName]="i">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button (click)="removeSkill(i)" class="btn btn-outline btn-danger" type="button">Remover</button>
                    </div>
                    <input type="text" class="form-control" formControlName="nombre" placeholder="nombre">
                    <input type="text" class="form-control" formControlName="experiencia" placeholder="experiencia">
                  </div>
              </div>
            </div>
        </ng-container>
    </div>
    <div class="form-group">
        <label for="txtUsuario" >Usuario</label>
        <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" formControlName="usuario"/>
    </div>
    <div class="form-group">
        <label for="txtPassword" >Contrase√±a</label>
        <input type="password" id="txtPassword" name="txtPassword" class="form-control" formControlName="password"/>
    </div>
    <button type="button" [disabled]="registroFormGroup.invalid" class="btn btn-primary btn-lg btn-block">Send</button>
    <!-- <p >{{registroFormGroup.value | json}}</p>
        <p >{{registroFormGroup.get('nombre')?.errors | json}}</p>
        <p >{{registroFormGroup.get('apellido')?.errors | json}}</p>
        <p >{{registroFormGroup.get('fechaNacimiento')?.errors | json}}</p>
        <p >{{registroFormGroup.get('usuario')?.errors | json}}</p>
        <p >{{registroFormGroup.get('password')?.errors | json}}</p>
        <p >{{registroFormGroup.get('genero')?.errors | json}}</p>
    -->
    </form>
<p >{{registroFormGroup.value | json}}</p>
<p >{{registroFormGroup.valid}}</p>
