<form>
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="name" (input)="onChangedName($event)">
    <label>Lastname: </label>
    <input type="text" name="surname" [(ngModel)]="lastName" (input)="onChangedLastName($event)">
    <label>Birthdate: </label>
    <input type="date" name="birthDate" [(ngModel)]="birthDate" (input)="onChangedBirthDate($event)">
</form>
