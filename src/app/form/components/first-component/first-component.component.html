<form (submit)="onMessageSubmited()">  
    <label for="fname">Nombre:</label><br>  
    <input type="text" id="fname" name="fname" [(ngModel)]="name"><br>
    <label for="lname">Apellido:</label><br>
    <input type="text" id="lname" name="lname" [(ngModel)]="lastname"><br><br>
    <label for="birthdate">Fecha de Nacimiento:</label><br>
    <input type="date" id="birthdate" name="birthdate" [(ngModel)]="birthdate"><br><br>    
    <input type="submit" value="Submit">
  </form>
