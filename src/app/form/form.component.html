<h2>This is a component!</h2>
<form>
    <label>Name: </label>
    <input type="text" id="name" [value]="name" (change)="onNameChanged($event)">
    <label>Surname: </label>
    <input type="text" id="surname" [value]="lastName" (change)="onLastNameChanged($event)">
    <label>Birthdate: </label>
    <input type="date" id="birthDate" [value]="birthDate" (change)="onBirthDateChanged($event)">
  </form>
  {{name}}, {{lastName}} Nació el día {{birthDate}}
